---
- name: Add GitHub CLI APT repository key
  ansible.builtin.get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /usr/share/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  become: true

- name: Add GitHub CLI APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_facts['architecture'] }} signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
  become: true

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: Install GitHub CLI tool on Ubuntu
  ansible.builtin.apt:
    name: gh
    state: present
  become: true

- name: Debug Installation
  ansible.builtin.debug:
    msg: "Installed GitHub CLI tool on Ubuntu."

