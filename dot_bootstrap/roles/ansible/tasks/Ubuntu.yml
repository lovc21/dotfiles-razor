---
- name: "ansible | {{ ansible_facts['distribution'] }} | Add Ansible PPA"
  ansible.builtin.apt_repository:
    repo: ppa:ansible/ansible
    state: present
  become: true

- name: "ansible | {{ ansible_facts['distribution'] }} | Install ansible"
  ansible.builtin.apt:
    name: ansible
    state: present
    update_cache: true
  become: true
