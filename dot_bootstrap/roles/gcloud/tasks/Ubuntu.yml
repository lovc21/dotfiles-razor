---
- name: "gcloud | {{ ansible_distribution }} | Add Google Cloud GPG key"
  ansible.builtin.shell: |
    curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
  args:
    creates: /usr/share/keyrings/cloud.google.gpg
  become: true

- name: "gcloud | {{ ansible_distribution }} | Add Google Cloud repository"
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main"
    state: present
    filename: google-cloud-sdk
  become: true

- name: "gcloud | {{ ansible_distribution }} | Install google-cloud-cli"
  ansible.builtin.apt:
    name: google-cloud-cli
    state: present
    update_cache: true
  become: true
