---
- name: "Git | MacOSX | Install git"
  community.general.homebrew:
    name: git
    state: present
  become: false
  become_user: "{{ ansible_facts['user_id'] }}"

- name: "Git | MacOSX | Install git-delta"
  community.general.homebrew:
    name: git-delta
    state: present
  become: false
  become_user: "{{ ansible_facts['user_id'] }}"
