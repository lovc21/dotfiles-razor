---
- name: Machine setup
  hosts: localhost
  connection: local
  gather_facts: true

  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: Detect Host User
      ansible.builtin.import_tasks: pre_tasks/whoami/main.yml
      tags:
        - always

  tasks:
    - name: Set roles
      ansible.builtin.set_fact:
        run_roles: >-
          {{
            default_roles | reject('in', exclude_roles | default([])) | list
            if 'all' in (ansible_run_tags | default(['all']))
            else ansible_run_tags
          }}
      tags:
        - always

    - name: Run roles
      ansible.builtin.include_role:
        name: "{{ roles_item }}"
        apply:
          tags:
            - "{{ roles_item }}"
      loop_control:
        loop_var: roles_item
      with_items: "{{ run_roles }}"
      tags:
        - always
